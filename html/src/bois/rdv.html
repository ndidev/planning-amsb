<!DOCTYPE html>
<html lang="fr" dir="ltr">
  <head>
    <title>Planning bois - Ajout/Modification RDV</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="../lib/auth-guard.js" type="module"></script>
    <link rel="shortcut icon" href="../favicon.ico" type="image/x-icon" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./rdv.css" />
    <script src="../lib/commun.js" type="module"></script>
    <script src="./rdv.js" type="module"></script>
  </head>

  <body>
    <include src="../menu/menu.html">
      { "nouveau": { "rubrique": "bois", "title": "Nouveau RDV", "href":
      "./rdv.html" } }
    </include>

    <main class="formulaire">
      <h1>Rendez-vous</h1>

      <form class="pure-form pure-form-aligned">
        <!-- Date -->
        <div class="pure-control-group">
          <label for="date_rdv">Date (jj/mm/aaaa)</label>
          <input
            type="date"
            id="date_rdv"
            name="date_rdv"
            data-nom="Date"
            required
          />
        </div>

        <!-- En attente -->
        <div class="pure-control-group">
          <label for="attente">En attente</label>
          <input type="checkbox" name="attente" id="attente" />
        </div>

        <!-- Heure arrivée -->
        <div class="pure-control-group">
          <label for="heure_arrivee">Heure arrivée (hh:mm)</label>
          <input
            type="time"
            name="heure_arrivee"
            id="heure_arrivee"
            placeholder="hh:mm"
            pattern="[0-2]{1}[0-9]{1}:[0-5]{1}[0-9]{1}"
          />
        </div>

        <!-- Heure départ -->
        <div class="pure-control-group">
          <label for="heure_depart">Heure départ (hh:mm)</label>
          <input
            type="time"
            name="heure_depart"
            id="heure_depart"
            placeholder="hh:mm"
            pattern="[0-2]{1}[0-9]{1}:[0-5]{1}[0-9]{1}"
          />
        </div>

        <!-- Fournisseur -->
        <div class="pure-control-group">
          <label for="fournisseur_user">Fournisseur</label>
          <input
            type="text"
            id="fournisseur_user"
            placeholder="Fournisseur"
            required
          />
          <input
            hidden
            id="fournisseur_value"
            name="fournisseur"
            data-nom="Fournisseur"
            required
          />
        </div>

        <!-- Chargement -->
        <div class="pure-control-group">
          <label for="chargement_user">Chargement</label>
          <input
            type="text"
            id="chargement_user"
            placeholder="Chargement"
            data-nom="Chargement"
            required
          />
          <input hidden id="chargement_value" name="chargement" required />
        </div>

        <!-- Client -->
        <div class="pure-control-group">
          <label for="client_user">Client</label>
          <input
            type="text"
            id="client_user"
            placeholder="Client"
            data-nom="Client"
            required
          />
          <input hidden id="client_value" name="client" required />
        </div>

        <!-- Livraison -->
        <div class="pure-control-group">
          <label for="livraison_user">Livraison</label>
          <input
            type="text"
            id="livraison_user"
            placeholder="Livraison"
            data-nom="livraison"
          />
          <input hidden id="livraison_value" name="livraison" />
        </div>

        <!-- Transporteur -->
        <div class="pure-control-group">
          <label for="transporteur_user">Transporteur</label>
          <input
            type="text"
            id="transporteur_user"
            placeholder="Transporteur"
          />
          <input
            hidden
            id="transporteur_value"
            name="transporteur"
            data-nom="Transporteur"
          />
          <span
            class="pure-form-message-inline material-icons icone-suggestions"
            title="Suggestions de transporteurs"
            hidden
            >tips_and_updates</span
          >
        </div>

        <!-- Affréteur -->
        <div class="pure-control-group">
          <label for="affreteur_user">Affréteur</label>
          <input type="text" id="affreteur_user" placeholder="Affréteur" />
          <input
            hidden
            id="affreteur_value"
            name="affreteur"
            data-nom="affreteur"
          />
        </div>

        <!-- Confirmation d'affrètement -->
        <div class="pure-control-group">
          <label for="confirmation_affretement"
            >Confirmation d'affrètement</label
          >
          <input
            type="checkbox"
            name="confirmation_affretement"
            id="confirmation_affretement"
          />
        </div>

        <!-- Numéro BL -->
        <div class="pure-control-group">
          <label for="numero_bl">Numéro BL</label>
          <input type="text" name="numero_bl" id="numero_bl" />
        </div>

        <!-- Commentaire public -->
        <div class="pure-control-group">
          <label for="commentaire_public">Commentaire public</label>
          <textarea
            class="rdv_commentaire"
            name="commentaire_public"
            id="commentaire_public"
            rows="3"
            cols="30"
          ></textarea>
        </div>

        <!-- Commentaire caché -->
        <div class="pure-control-group">
          <label for="commentaire_cache">Commentaire caché</label>
          <textarea
            class="rdv_commentaire"
            name="commentaire_cache"
            id="commentaire_cache"
            rows="3"
            cols="30"
          ></textarea>
        </div>

        <!-- Validation/Annulation -->
        <div id="boutonsAMS">
          <div class="boutons">
            <!-- Bouton "Ajouter" si nouveau -->
            <button class="pure-button bouton bouton-ajouter">Ajouter</button>
            <!-- Bouton "Modifier" si modidification -->
            <button class="pure-button bouton bouton-modifier">Modifier</button>
            <!-- Bouton "Supprimer" si suppression -->
            <button class="pure-button bouton bouton-supprimer">
              Supprimer
            </button>
            <!-- Bouton "Annuler" -->
            <button class="pure-button bouton bouton-annuler">Annuler</button>
          </div>
        </div>
      </form>
    </main>

    <footer id="erreur"></footer>
  </body>
</html>
