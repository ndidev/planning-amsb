<!DOCTYPE html>
<html lang="fr" dir="ltr" ontouchmove>
  <head>
    <title>Planning bois</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="../lib/auth-guard.js" type="module"></script>
    <link rel="shortcut icon" href="../favicon.ico" type="image/x-icon" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./index.css" />
    <script src="../lib/commun.js" type="module"></script>
    <script src="./index.js" type="module"></script>
    <script src="./filtre.js" type="module"></script>
  </head>

  <body>
    <include src="../menu/menu.html">
      { "nouveau": { "rubrique": "bois", "title": "Nouveau RDV", "href":
      "./rdv.html" } }
    </include>

    <!-- Filtre par date/client -->
    <div id="bandeau-filtre">
      <form id="filtre" class="pure-form pure-form-stacked">
        <fieldset>
          <legend>Filtre</legend>
          <!-- Checkbox cachée pour affichage des champs -->
          <input hidden type="checkbox" id="checkbox-filtre" />
          <div class="champs-filtre">
            <div class="pure-g">
              <!-- Dates -->
              <div class="filtre_bloc pure-u-1 pure-u-lg-3-24">
                <div class="pure-control-group">
                  <label for="date_debut">Du</label>
                  <input
                    type="date"
                    id="date_debut"
                    class="datepicker pure-input-1"
                    name="date_debut"
                  />
                </div>
                <div class="pure-control-group">
                  <label for="date_fin">Au</label>
                  <input
                    type="date"
                    id="date_fin"
                    class="datepicker pure-input-1"
                    name="date_fin"
                  />
                </div>
              </div>

              <div class="filtre_bloc pure-u-1 pure-u-lg-5-24">
                <!-- Filtre fournisseur -->
                <div class="pure-control-group">
                  <label>Fournisseur</label>
                  <input id="filtre_fournisseur_user" class="pure-input-1" />
                  <input hidden id="filtre_fournisseur_value" />
                </div>

                <!-- Filtre client -->
                <div class="pure-control-group">
                  <label>Client</label>
                  <input id="filtre_client_user" class="pure-input-1" />
                  <input hidden id="filtre_client_value" />
                </div>
              </div>

              <div class="filtre_bloc pure-u-1 pure-u-lg-5-24">
                <!-- Filtre chargement -->
                <div class="pure-control-group">
                  <label>Chargement</label>
                  <input id="filtre_chargement_user" class="pure-input-1" />
                  <input hidden id="filtre_chargement_value" />
                </div>

                <!-- Filtre livraison -->
                <div class="pure-control-group">
                  <label>Livraison</label>
                  <input id="filtre_livraison_user" class="pure-input-1" />
                  <input hidden id="filtre_livraison_value" />
                </div>
              </div>

              <div class="filtre_bloc pure-u-1 pure-u-lg-5-24">
                <!-- Filtre transporteur -->
                <div class="pure-control-group">
                  <label>Transporteur</label>
                  <input id="filtre_transporteur_user" class="pure-input-1" />
                  <input hidden id="filtre_transporteur_value" />
                </div>

                <!-- Filtre affréteur -->
                <div class="pure-control-group">
                  <label>Affréteur</label>
                  <input id="filtre_affreteur_user" class="pure-input-1" />
                  <input hidden id="filtre_affreteur_value" />
                </div>
              </div>

              <div class="filtre_bloc pure-u-1 pure-u-lg-3-24">
                <!-- Boutons filtre -->
                <div>
                  <button
                    name="filtrer"
                    class="bouton pure-button pure-input-1"
                  >
                    Filtrer
                  </button>
                </div>
                <div>
                  <button
                    name="supprimer_filtre"
                    class="bouton pure-button pure-input-1"
                  >
                    Supprimer le filtre
                  </button>
                </div>
              </div>
            </div>
          </div>
        </fieldset>
      </form>

      <!-- Filtre SQL pour registre affrètement -->
      <div id="bouton-registre">
        <a href="#" title="Extraire registre d'affrètement"
          ><i class="material-icons">assignment</i></a
        >
      </div>
    </div>

    <!-- Bandeau des messages importants - Partie fixe -->
    <div id="bandeau-info"></div>

    <main id="liste-rdv">
      <!-- Le planning vient ici -->
    </main>

    <!-- Modèle ligne date non attente -->
    <template id="ligne-date-non-attente">
      <div class="date-container">
        <div class="date"></div>
        <div class="camions-stats">
          <div class="total">
            <span class="camions"></span>
            <span class="tooltip-camions">Total</span>
          </div>
          <div class="attendus">
            <span class="camions"></span>
            <span class="tooltip-camions">Attendus</span>
          </div>
          <div class="sur_parc">
            <span class="camions"></span>
            <span class="tooltip-camions">Sur parc</span>
          </div>
          <div class="charges">
            <span class="camions"></span>
            <span class="tooltip-camions">Chargés</span>
          </div>
        </div>
      </div>
    </template>

    <!-- Modèle ligne RDV non attente -->
    <template id="ligne-rdv-non-attente">
      <div class="rdv pure-g">
        <div class="heures pure-u-1-5 pure-u-lg-2-24">
          <div class="heure heure-arrivee pure-u-1 pure-u-lg-11-24"></div>
          <div
            class="horloge horloge-arrivee pure-u-1 pure-u-lg-11-24"
            title="Renseigner l'heure d'arrvée"
            data-rubrique="bois"
            data-rolemini="edit"
          >
            <i class="material-icons">schedule</i>
          </div>
          <div class="heure heure-depart pure-u-1 pure-u-lg-11-24"></div>
          <div
            class="horloge horloge-depart pure-u-1 pure-u-lg-11-24"
            title="Renseigner l'heure de départ"
            data-rubrique="bois"
            data-rolemini="edit"
          >
            <i class="material-icons">schedule</i>
          </div>
        </div>
        <div class="pure-u-4-5 pure-u-lg-20-24">
          <div class="chargement-client-livraison pure-u-1 pure-u-lg-4-24">
            <div class="chargement">
              <span class="role">chargement</span>
              <span class="adresse"></span>
            </div>
            <div class="client">
              <span class="role">client</span>
              <span class="adresse"></span>
            </div>
            <div class="livraison">
              <span class="role">livraison</span>
              <span class="adresse"></span>
            </div>
            <div class="tooltip tooltip-livraison"></div>
          </div>
          <div class="transporteur pure-u-1 pure-u-lg-2-24">
            <span class="transporteur-nom"></span>
            <div class="tooltip tooltip-transporteur"></div>
          </div>
          <div class="confirmation_affretement pure-u-lg-1-24">
            <i class="material-icons" title="Confirmation d'affrètement"
              >receipt</i
            >
          </div>
          <div class="affreteur pure-u-1 pure-u-lg-2-24"></div>
          <div class="fournisseur pure-u-1 pure-u-lg-2-24"></div>
          <div class="numero_bl pure-u-lg-3-24" contenteditable></div>
          <div
            class="commentaire commentaire_public pure-u-1 pure-u-lg-4-24"
          ></div>
          <div
            class="commentaire commentaire_cache pure-u-1 pure-u-lg-4-24"
          ></div>
        </div>
        <div
          class="copie-modif-suppr"
          data-rubrique="bois"
          data-rolemini="edit"
        >
          <a href="rdv.html" title="Copier"
            ><i class="material-icons copie">content_copy</i></a
          >
          <a href="rdv.html" title="Modifier"
            ><i class="material-icons crayon">edit</i></a
          >
          <a href="#" title="Supprimer"
            ><i class="material-icons poubelle validation-supprimer"
              >delete</i
            ></a
          >
        </div>
        <hr />
      </div>
    </template>

    <!-- Modèle ligne date attente -->
    <template id="ligne-date-attente">
      <div class="date-container">
        <div class="date">En attente</div>
        <div class="camions-stats">
          <div class="total">
            <span class="camions"></span>
            <span class="tooltip-camions">Total</span>
          </div>
        </div>
      </div>
    </template>

    <!-- Modèle ligne RDV attente -->
    <template id="ligne-rdv-attente">
      <div class="rdv-attente pure-g">
        <div class="date-rdv pure-u-1 pure-u-lg-4-24"></div>
        <div class="chargement-client-livraison pure-u-1 pure-u-lg-4-24">
          <div class="chargement">
            <span class="role">chargement</span>
            <span class="adresse"></span>
          </div>
          <div class="client">
            <span class="role">client</span>
            <span class="adresse"></span>
          </div>
          <div class="livraison">
            <span class="role">livraison</span>
            <span class="adresse"></span>
          </div>
          <div class="tooltip tooltip-livraison"></div>
        </div>
        <div class="transporteur pure-u-1 pure-u-lg-2-24">
          <span class="transporteur-nom"></span>
          <div class="tooltip tooltip-transporteur"></div>
        </div>
        <div class="affreteur pure-u-1 pure-u-lg-2-24"></div>
        <div class="fournisseur pure-u-1 pure-u-lg-2-24"></div>
        <div
          class="commentaire commentaire_public pure-u-1 pure-u-lg-4-24"
        ></div>
        <div
          class="commentaire commentaire_cache pure-u-1 pure-u-lg-4-24"
        ></div>
        <div
          class="copie-modif-suppr"
          data-rubrique="bois"
          data-rolemini="edit"
        >
          <a href="rdv.html" title="Copier"
            ><i class="material-icons copie">content_copy</i></a
          >
          <a href="rdv.html" title="Modifier"
            ><i class="material-icons crayon">edit</i></a
          >
          <a href="#" title="Supprimer"
            ><i class="material-icons poubelle">delete</i></a
          >
        </div>
        <hr />
      </div>
    </template>

    <template id="placeholder-date">
      <div class="placeholder-date pure-g">
        <div class="pure-u-2-5 pure-u-lg-3-24"></div>
        <div class="pure-u-2-5 pure-u-lg-2-24"></div>
      </div>
    </template>

    <template id="placeholder-rdv">
      <div class="placeholder-rdv pure-g">
        <div class="pure-u-1-5 pure-u-lg-1-24"></div>
        <div class="pure-u-1-5 pure-u-lg-1-24"></div>
        <div class="pure-u-1 pure-u-lg-3-24"></div>
        <div class="pure-u-1 pure-u-lg-2-24"></div>
        <div class="pure-u-lg-1-24"></div>
        <div class="pure-u-1 pure-u-lg-2-24"></div>
        <div class="pure-u-1 pure-u-lg-2-24"></div>
        <div class="pure-u-lg-3-24"></div>
        <div class="pure-u-1 pure-u-lg-3-24"></div>
        <div class="pure-u-1 pure-u-lg-3-24"></div>
        <hr />
      </div>
    </template>
  </body>
</html>
