<!DOCTYPE html>
<html lang="fr" dir="ltr">
  <head>
    <title>Planning bois - Statistiques</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="../lib/auth-guard.js" type="module"></script>
    <link rel="shortcut icon" href="../favicon.ico" type="image/x-icon" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./stats.css" />
    <script src="../lib/commun.js" type="module"></script>
    <script src="./stats.js" type="module"></script>
  </head>

  <body>
    <include src="../menu/menu.html">
      { "nouveau": { "rubrique": "bois", "title": "Nouveau RDV", "href":
      "./rdv.html" } }
    </include>

    <main class="formulaire">
      <h1>Statistiques</h1>

      <!-- Filtre par date/client -->
      <div id="bandeau-filtre">
        <form id="filtre" class="pure-form pure-form-stacked">
          <fieldset>
            <legend>Filtre</legend>
            <div class="champs-filtre">
              <div class="pure-g">
                <!-- Dates -->
                <div class="filtre_bloc pure-u-1 pure-u-lg-3-24">
                  <div class="pure-control-group">
                    <label for="date_debut">Du</label>
                    <input
                      type="date"
                      id="date_debut"
                      class="datepicker pure-input-1"
                      name="date_debut"
                    />
                  </div>
                  <div class="pure-control-group">
                    <label for="date_fin">Au</label>
                    <input
                      type="date"
                      id="date_fin"
                      class="datepicker pure-input-1"
                      name="date_fin"
                    />
                  </div>
                </div>

                <div class="filtre_bloc pure-u-1 pure-u-lg-5-24">
                  <!-- Filtre fournisseur -->
                  <div class="pure-control-group">
                    <label>Fournisseur</label>
                    <input id="filtre_fournisseur_user" class="pure-input-1" />
                    <input hidden id="filtre_fournisseur_value" />
                  </div>

                  <!-- Filtre client -->
                  <div class="pure-control-group">
                    <label>Client</label>
                    <input id="filtre_client_user" class="pure-input-1" />
                    <input hidden id="filtre_client_value" />
                  </div>
                </div>

                <div class="filtre_bloc pure-u-1 pure-u-lg-5-24">
                  <!-- Filtre chargement -->
                  <div class="pure-control-group">
                    <label>Chargement</label>
                    <input id="filtre_chargement_user" class="pure-input-1" />
                    <input hidden id="filtre_chargement_value" />
                  </div>

                  <!-- Filtre livraison -->
                  <div class="pure-control-group">
                    <label>Livraison</label>
                    <input id="filtre_livraison_user" class="pure-input-1" />
                    <input hidden id="filtre_livraison_value" />
                  </div>
                </div>

                <div class="filtre_bloc pure-u-1 pure-u-lg-5-24">
                  <!-- Filtre transporteur -->
                  <div class="pure-control-group">
                    <label>Transporteur</label>
                    <input id="filtre_transporteur_user" class="pure-input-1" />
                    <input hidden id="filtre_transporteur_value" />
                  </div>

                  <!-- Filtre affréteur -->
                  <div class="pure-control-group">
                    <label>Affréteur</label>
                    <input id="filtre_affreteur_user" class="pure-input-1" />
                    <input hidden id="filtre_affreteur_value" />
                  </div>
                </div>

                <div class="filtre_bloc pure-u-1 pure-u-lg-3-24">
                  <!-- Boutons filtre -->
                  <div>
                    <button
                      name="afficher"
                      class="bouton pure-button pure-input-1"
                    >
                      Afficher
                    </button>
                  </div>
                  <div>
                    <button
                      name="effacer"
                      class="bouton pure-button pure-input-1"
                    >
                      Effacer
                    </button>
                  </div>
                </div>
              </div>
            </div>
          </fieldset>
        </form>
      </div>

      <div id="statistiques"></div>
    </main>
  </body>
</html>
