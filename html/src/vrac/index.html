<!DOCTYPE html>
<html lang="fr" dir="ltr" ontouchmove>
  <head>
    <title>Planning vrac</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="../lib/auth-guard.js" type="module"></script>
    <link rel="shortcut icon" href="../favicon.ico" type="image/x-icon" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./index.css" />
    <script src="../lib/commun.js" type="module"></script>
    <script src="./index.js" type="module"></script>
  </head>

  <body>
    <include src="../menu/menu.html">
      { "nouveau": { "rubrique": "vrac", "title": "Nouveau RDV", "href":
      "./rdv.html" } }
    </include>

    <!-- Bandeau des messages importants - Partie fixe -->
    <div id="bandeau-info"></div>

    <main>
      <!-- Le planning vient ici -->
    </main>

    <template id="ligne-date">
      <div class="ligne-date pure-u-1">
        <span class="date"></span>
        <!-- Point d'exclamation si vive-eau -->
        <span class="marees" title="Navires potentiellement à quai">!</span>

        <!-- Pictogramme + nom des navires à quai si applicable -->
        <div class="navires">
          <i class="material-icons">directions_boat</i>
          <div class="texte-navires"></div>
        </div>
      </div>
    </template>

    <template id="ligne-rdv">
      <div class="rdv pure-g">
        <div class="heure pure-u-lg-1-24 pure-u-4-24"></div>
        <div class="produit-qualite pure-u-lg-4-24 pure-u-12-24">
          <span class="produit"></span>
          <span class="qualite"></span>
        </div>
        <div class="quantite-unite pure-u-lg-2-24 pure-u-6-24">
          <span class="quantite"></span>
          <span class="unite"></span>
          <span class="max"></span>
        </div>
        <div class="client pure-u-lg-8-24 pure-u-1"></div>
        <div class="transporteur pure-u-lg-3-24 pure-u-1"></div>
        <div class="num_commande pure-u-lg-3-24 pure-u-12-24"></div>
        <div
          class="copie-modif-suppr"
          data-rubrique="vrac"
          data-rolemini="edit"
        >
          <a href="rdv.html" title="Copier"
            ><i class="material-icons copie">content_copy</i></a
          >
          <a href="rdv.html" title="Modifier"
            ><i class="material-icons crayon">edit</i></a
          >
          <a href="#" title="Supprimer"
            ><i class="material-icons poubelle">delete</i></a
          >
        </div>
        <div class="pure-u-lg-5-24">
          <!-- Espacement -->
        </div>
        <div class="commentaire pure-u-lg-18-24 pure-u-1"></div>
        <hr />
      </div>
    </template>

    <template id="placeholder-date">
      <div class="placeholder-date pure-g">
        <div class="pure-u-2-5 pure-u-lg-3-24"></div>
      </div>
    </template>

    <template id="placeholder-rdv">
      <div class="placeholder-rdv pure-g">
        <div class="pure-u-lg-1-24 pure-u-4-24"></div>
        <div class="pure-u-lg-2-24 pure-u-6-24"></div>
        <div class="pure-u-lg-2-24 pure-u-6-24"></div>
        <div class="pure-u-lg-2-24 pure-u-6-24"></div>
        <div class="pure-u-lg-8-24 pure-u-1"></div>
        <div class="pure-u-lg-3-24 pure-u-1"></div>
        <div class="pure-u-lg-3-24 pure-u-12-24"></div>
        <hr />
      </div>
    </template>
  </body>
</html>
