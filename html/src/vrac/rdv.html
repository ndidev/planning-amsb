<!DOCTYPE html>
<html lang="fr" dir="ltr">
  <head>
    <title>Planning vrac - Ajout/Modification RDV</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="../lib/auth-guard.js" type="module"></script>
    <link rel="shortcut icon" href="../favicon.ico" type="image/x-icon" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./rdv.css" />
    <script defer src="../lib/commun.js" type="module"></script>
    <script defer src="./rdv.js" type="module"></script>
  </head>

  <body>
    <include src="../menu/menu.html">
      { "nouveau": { "rubrique": "vrac", "title": "Nouveau RDV", "href":
      "./rdv.html" } }
    </include>

    <main class="formulaire">
      <h1>Rendez-vous</h1>

      <form class="pure-form pure-form-aligned">
        <!-- Produit -->
        <div class="pure-control-group form-control">
          <label for="produit">Produit</label>
          <select id="produit" name="produit" data-nom="Produit" required>
            <option value="">Sélectionnez</option>
          </select>
        </div>

        <!-- Qualité -->
        <div class="pure-control-group form-control">
          <label for="qualite">Qualité</label>
          <select id="qualite" name="qualite" data-nom="Qualité"></select>
        </div>

        <!-- Date -->
        <div class="pure-control-group form-control">
          <label for="date_rdv">Date (jj/mm/aaaa)</label>
          <input
            type="date"
            name="date_rdv"
            id="date_rdv"
            data-nom="Date"
            required
          />
        </div>

        <!-- Heure -->
        <div class="pure-control-group form-control">
          <label for="heure">Heure RDV (hh:mm)</label>
          <input
            type="time"
            name="heure"
            id="heure"
            step="60"
            data-nom="Heure"
          />
        </div>

        <!-- Quantité + unité -->
        <div class="pure-control-group form-control">
          <label for="quantite">Quantité (<span id="unite"></span>)</label>
          <input
            type="number"
            min="0"
            name="quantite"
            id="quantite"
            data-nom="Quantité"
            required
          />
          <span class="pure-form-message-inline">
            <label class="pure-checkbox"
              ><input type="checkbox" name="max" id="max" /> Max</label
            >
          </span>
        </div>

        <!-- Fournisseur -->
        <div class="pure-control-group">
          <label for="fournisseur_user">Fournisseur</label>
          <input
            type="text"
            id="fournisseur_user"
            placeholder="Fournisseur"
            required
          />
          <input
            hidden
            id="fournisseur_value"
            name="fournisseur"
            data-nom="Fournisseur"
            required
          />
        </div>

        <!-- Client -->
        <div class="pure-control-group">
          <label for="client_user">Client</label>
          <input
            type="text"
            id="client_user"
            placeholder="Client"
            data-nom="Client"
            required
          />
          <input hidden id="client_value" name="client" required />
        </div>

        <!-- Transporteur -->
        <div class="pure-control-group">
          <label for="transporteur_user">Transporteur</label>
          <input
            type="text"
            id="transporteur_user"
            placeholder="Transporteur"
          />
          <input
            hidden
            id="transporteur_value"
            name="transporteur"
            data-nom="Transporteur"
          />
        </div>

        <!-- Numéro commande -->
        <div class="pure-control-group form-control">
          <label for="num_commande">Numéro commande</label>
          <input
            type="text"
            name="num_commande"
            id="num_commande"
            data-nom="Numéro commande"
          />
        </div>

        <!-- Commentaire -->
        <div class="pure-control-group form-control">
          <label for="commentaire">Commentaire</label>
          <textarea
            class="rdv_commentaire"
            name="commentaire"
            id="commentaire"
            rows="3"
            cols="30"
          ></textarea>
        </div>

        <!-- Validation/Annulation/Suppression -->
        <div id="boutonsAMS">
          <div class="boutons">
            <!-- Bouton "Ajouter" si nouveau -->
            <button class="pure-button bouton bouton-ajouter">Ajouter</button>
            <!-- Bouton "Modifier" si modidification -->
            <button class="pure-button bouton bouton-modifier">Modifier</button>
            <!-- Bouton "Supprimer" si suppression -->
            <button class="pure-button bouton bouton-supprimer">
              Supprimer
            </button>
            <!-- Bouton "Annuler" -->
            <button class="pure-button bouton bouton-annuler">Annuler</button>
          </div>
        </div>
      </form>
    </main>
  </body>
</html>
