<!DOCTYPE html>
<html lang="fr" dir="ltr" ontouchmove>
  <head>
    <title>Planning consignation</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="../lib/auth-guard.js" type="module"></script>
    <link rel="shortcut icon" href="../favicon.ico" type="image/x-icon" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./index.css" />
    <script src="../lib/commun.js" type="module"></script>
    <script src="./index.js" type="module"></script>
  </head>

  <body>
    <include src="../menu/menu.html">
      { "nouveau": { "rubrique": "consignation", "title": "Nouvelle escale",
      "href": "./escale.html" } }
    </include>

    <!-- Bandeau des messages importants - Partie fixe -->
    <div id="cote-cesson"></div>
    <div id="bandeau-info"></div>

    <main>
      <!-- Le planning vient ici -->
    </main>

    <template id="ligne-escale">
      <div class="escale pure-g">
        <!-- Navire / Armateur -->
        <div class="navire-armateur bloc pure-u-lg-4-24 pure-u-1">
          <div class="navire"></div>
          <div class="voyage"></div>
          <div class="armateur"></div>
        </div>

        <!-- Dates et heures -->
        <div class="etx bloc pure-u-lg-4-24 pure-u-1">
          <!-- ETA -->
          <div class="eta etx">
            <span class="nom">ETA :</span>
            <span class="date"></span>
            <span class="heure"></span>
          </div>
          <div class="etape sur-rade">Sur rade</div>
          <!-- ETB -->
          <div class="etb etx">
            <span class="nom">ETB :</span>
            <span class="date"></span>
            <span class="heure"></span>
          </div>
          <div class="etape a-quai">À quai</div>
          <!-- OPS -->
          <div class="ops etx">
            <span class="nom">Ops :</span>
            <span class="date"></span>
            <span class="heure"></span>
          </div>
          <div class="etape en-ops">En opérations</div>
          <!-- ETC -->
          <div class="etc etx">
            <span class="nom">ETC :</span>
            <span class="date"></span>
            <span class="heure"></span>
          </div>
          <div class="etape termine">Terminé</div>
          <!-- ETD -->
          <div class="etd etx">
            <span class="nom">ETD :</span>
            <span class="date"></span>
            <span class="heure"></span>
          </div>
          <div class="etape parti">Parti</div>
        </div>

        <!-- TE -->
        <div class="te bloc pure-u-lg-2-24 pure-u-1">
          <div>A : <span class="te_arrivee"></span></div>
          <div>D : <span class="te_depart"></span></div>
        </div>

        <!-- Ports -->
        <div class="ports bloc pure-u-lg-3-24 pure-u-1">
          <div class="last_port"></div>
          <div class="port-quai-escale">
            <div class="call_port"></div>
            <div class="quai"></div>
          </div>
          <div class="next_port"></div>
        </div>

        <!-- Marchandises -->
        <div class="marchandises bloc pure-u-lg-9-24 pure-u-1"></div>

        <!-- Copie / Modification / Suppression -->
        <div
          class="copie-modif-suppr"
          data-rubrique="consignation"
          data-rolemini="edit"
        >
          <!-- <a href="sof.html?id=" title="SOF" target="_blank"><i class="material-icons sof">description</i></a> -->
          <a href="escale.html" title="Modifier">
            <i class="material-icons crayon">edit</i>
          </a>
        </div>

        <!-- Commentaire -->
        <div class="commentaire pure-u-1"></div>
        <hr />
      </div>
    </template>

    <template id="ligne-marchandise">
      <div class="marchandise">
        <div class="marchandise-client pure-u-1">
          <span class="marchandise_nom"></span>
          <span class="client"></span>
        </div>

        <div class="pure-u-1">
          <span class="environ"></span>
          <span class="quantite tonnage"></span>
          <span class="quantite cubage"></span>
          <span class="quantite nombre"></span>
        </div>
      </div>
    </template>

    <template id="ligne-total">
      <div class="total pure-u-1">
        Total
        <span class="quantite tonnage"></span>
        <span class="quantite cubage"></span>
        <span class="quantite nombre"></span>
      </div>
    </template>
  </body>
</html>
